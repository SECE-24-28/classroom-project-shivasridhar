<!doctype html>
<html lang="en"><head><meta charset="utf-8"><title>Plans</title>
<script src="https://cdn.tailwindcss.com"></script>
</head><body class="p-6">
<header><h1 class="text-2xl font-bold">Recharge Plans (MockAPI)</h1></header>
<main>
  <div id="status">Loading plans...</div>
  <div id="plansGrid" class="grid grid-cols-1 md:grid-cols-3 gap-4 mt-4"></div>
</main>
<script>
const API_URL = "https://mockapi.io/api/v1/plans"; // replace with your MockAPI endpoint
async function loadPlans(){
  const status = document.getElementById('status');
  try{
    status.textContent = 'Fetching plans...';
    const res = await fetch(API_URL);
    if(!res.ok) throw new Error('Network response was not ok');
    const plans = await res.json();
    status.textContent = '';
    const grid = document.getElementById('plansGrid');
    if(!plans.length){ grid.innerHTML = '<p>No plans found</p>'; return; }
    plans.forEach(p=>{
      const card = document.createElement('div');
      card.className = 'p-4 bg-white rounded shadow';
      card.innerHTML = `<h3 class="font-bold">₹${p.price} — ${p.type}</h3>
        <p>${p.data} • ${p.validity}</p>
        <p>${p.description}</p>
        <button onclick="selectPlan(${p.id}, '${p.price}')">Select</button>`;
      grid.appendChild(card);
    });
  }catch(err){
    status.textContent = 'Failed to load plans. Open console for details.';
    console.error(err);
  }
}
function selectPlan(id, price){
  const panel = document.getElementById('status');
  panel.textContent = 'Selected plan ' + id + ' — ₹' + price;
  // show dynamic UI for proceed to payment...
}
loadPlans();
</script>
</body></html>
